{% extends 'portfolio/base.html' %}
{% block content %}
<h1>Blogs</h1>

<h2>Osama has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>
{% for blog in blogs %}  
<br>
<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<br>
<h5>{{ blog.date}}</h5>
<br>
<p>{{ blog.description|truncatechars:100 }}</p>
<br>
{% endfor %}

{% endblock %}
